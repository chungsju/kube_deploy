---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 5f98319a0dfbe46488a0902a20f65f676f1f0399
    fabric8.io/git-branch: 5f98319a0dfbe46488a0902a20f65f676f1f0399
    fabric8.io/git-url: https://github.com/chungsju/Consumer_CICD.git
  labels:
    app: Consumer.application
    provider: fabric8
    version: 1.0.0
    group: com.tibco.bw
  name: consumer
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: Consumer.application
      provider: fabric8
      group: com.tibco.bw
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 5f98319a0dfbe46488a0902a20f65f676f1f0399
        fabric8.io/git-branch: 5f98319a0dfbe46488a0902a20f65f676f1f0399
        fabric8.io/git-url: https://github.com/chungsju/Consumer_CICD.git
      labels:
        container: consumer
        project: consumer
        app: Consumer.application
        provider: fabric8
        version: 1.0.0
        group: com.tibco.bw
      name: consumer
      namespace: default
    spec:
      containers:
      - env:
        - name: PROVIDER_PORT
          value: "8000"
        - name: APP_CONFIG_PROFILE
          value: docker
        - name: CONSUMER_PORT
          value: "7000"
        - name: PROVIDER_HOST
          value: provider-svc
        - name: BW_PROFILE
          value: Docker
        image: chungsju/consumer:1.0.0
        imagePullPolicy: Always
        name: consumer
        ports:
        - containerPort: 7000
          name: afs3-fileserver
        readinessProbe:
          httpGet:
            path: /consumer
            port: 7000
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
